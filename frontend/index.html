<!doctype HTML>
<html>
    <head>
        <title>ingame</title>
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
        <script src="config.js"></script>
        <script src="classes.js"></script>
        <script src="sketch.js" defer></script>
        <div id="canvasholder"></div>
        <p id="controlls" onClick="changeControlls()">click <u>here</u> to change controlls</p>
        <input type="checkbox" id="fireWithMouse" onchange="changeFire()" checked="true"> fire with the mouse
        <!--<p id="controllText" style="visibility: hidden;">listening for left input...</p> -->
        <div id="debugging">

            <h1 id="0">debugging</h1>
            <table id="playerTable">
                <tr>
                    <th>Players:</th>
                    <th id="playerCount"></th>
                </tr>
            </table>

        </div>
        
    </body>
</html>
